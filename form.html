<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>form</title>
        </head>
        <body>
          <form>
            <div>
            <input type="text" placeholder="full name" name="full_name">
            </div>
            <div>
            <input type="password" placeholder="password" name="password">
            </div>
            <div>
            <input type="radio" value="red" name="color">red
            <input type="radio" value="blue" name="color">blue
            <input type="radio" value="green" name="color">green
            <input type="radio" value="other" name="color">other
            </div>
            <div>
            <input list="countries" placeholder="country" name="country">
            <datalist id="countries">
            <option value="India"></option>
            <option value="Pakistan"></option>
            <option value="Afganishtan"></option>
            <option value="Bangladesh"></option>
            </datalist>   
            </div>

          </form>
        </body>
    </html>
